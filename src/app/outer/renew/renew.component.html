<div class="center">
  <mat-card>
    <h2>
      Задайте новый пароль
    </h2>
    <form class="login-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Новый пароль" type="password" name="password" [(ngModel)]="password">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Повторите новый пароль" type="password" name="password2" [(ngModel)]="password2">
      </mat-form-field>

      <div>
        <button *appSpinOn="sending"
                mat-raised-button
                color="primary"
                [disabled]="!(password && password2)"
                (click)="renew()">
          Отправить
        </button>
      </div>

      <br>
      <a routerLink="/">Вход</a>
    </form>
  </mat-card>
</div>
