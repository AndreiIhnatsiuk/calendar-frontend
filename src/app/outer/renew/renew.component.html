<mat-card>
  <h2>
    Задайте новый пароль
  </h2>
  <form class="login-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Новый пароль" type="password">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Повторите новый пароль" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary">Задать</button>

    <br>
    <br>
    <a routerLink="/">Вход</a>
  </form>
</mat-card>
