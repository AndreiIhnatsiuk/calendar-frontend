<div class="center">
  <mat-card>
    <h2>
      Восстановление пароля
    </h2>
    <form class="login-form">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="email" placeholder="Email" type="email" name="email">
      </mat-form-field>

      <div>
        <button *appSpinOn="sending"
                mat-raised-button
                color="primary"
                [disabled]="!(email)"
                (click)="reset()">
          Восстановить
        </button>
      </div>
      <br>
      <a routerLink="/">Вход</a>
    </form>
  </mat-card>
</div>
