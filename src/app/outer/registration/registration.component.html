<form>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Имя</mat-label>
    <input matInput [(ngModel)]="name" name="name"  text="text">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" name="email"  type="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Пароль</mat-label>
    <input matInput [(ngModel)]="password" name="password" type="password">
  </mat-form-field>
  <div>
    <mat-checkbox color="primary" [(ngModel)]="offerNotification" name="offerNotification">
      Я хочу получать письма со специальными предложениями, новостями и персональными рекомендациями по обучению.
    </mat-checkbox>
  </div>
  <div style="margin-top: 10px">
    <p>
      Регистрируясь вы принимаете <a class="dialog" (click)="openDialog()">пользовательское
      соглашение</a>
    </p>
    <button *appSpinOn="sending"
            (click)="create()"
            mat-raised-button color="primary"
            [disabled]="!(email && password && name)">
      Зарегистрироваться
    </button>
  </div>
</form>
