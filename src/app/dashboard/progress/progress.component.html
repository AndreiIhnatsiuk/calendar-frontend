<div *ngIf="show && lessonId" class="progress">
  <div style="overflow: auto;">
    <div>
      <button mat-flat-button [ngClass]="acceptedLesson ? 'green' : 'blue'"
              [routerLink]="urlToLesson + lessonId"
              [class.active-button-item]="!problemId"
              title="Теория"
              style="margin-right: 5px;">
        <mat-icon>description</mat-icon>
      </button>
    </div>
    <div *ngFor="let problem of problems">
      <app-button-problem style="margin-right: 5px;"
        [moduleId]="moduleId"
        [lessonId]="lessonId"
        [problemId]="problem.id"
        [problemType]="problem.type"
        [currentProblemId]="problemId"
        [isAvailable]="availableProblemIds.has(problem.id)"
        [problemStatus]="problemsStatuses.has(problem.id) && problemsStatuses.get(problem.id)"
        [existSubmissions]="problemsStatuses.has(problem.id)"
      ></app-button-problem>
    </div>
  </div>
</div>
