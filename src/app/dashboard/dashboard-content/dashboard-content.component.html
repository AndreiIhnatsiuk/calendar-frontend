<div class="wrapper">
  <div>
    <div>
      <div>
        <div class="hover" (click)="send(module.id)" *ngFor="let module of modules">
          <div class="card">
            <div class="card-img" style="background-color: #{{module.color}}; background-size: cover;">
              <div>
                {{module.title}}
              </div>
            </div>
            <div class="card-content">
              <div style="white-space: pre-wrap">{{module.description}}</div>
            </div>
            <div class="access">
              <div>
                {{countLessonsByModules.get(module.id) | i18nPlural: lessons:'ru'}} ,
                {{countProblemsByModules.get(module.id) | i18nPlural: tasks:'ru'}}
              </div>
              <div *ngIf="!availableModules.has(module.id)">Недоступен</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
