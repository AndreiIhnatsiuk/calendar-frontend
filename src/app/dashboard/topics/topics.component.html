<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list *ngFor="let topic of topics">
      <a mat-list-item [routerLink]="'/dashboard/topic/' + topic.id" routerLinkActive="active-list-item">{{topic.title}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="topic" *ngIf="topic">
      <h1>{{topic.title}}</h1>
      <div class="topic-part" *ngFor="let part of topic.parts">
        <div class="topic-part-text" *ngIf="part.text" [innerHTML]="part.text | marked"></div>
        <div class="topic-part-youtube" *ngIf="part.youtubeId">
          <iframe width="853" height="480"  [src]="generateYoutubeLink(part.youtubeId)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="topic-part-tasks" *ngIf="part.taskIds">
          <p>Ты уже можешь решить следующие задачи:</p>
          <ul>
            <li *ngFor="let id of part.taskIds"><a [routerLink]="'/dashboard/topic/' + topic.id + '/task/' + id">Задача #{{id}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
