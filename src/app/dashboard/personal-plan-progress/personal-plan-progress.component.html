<div style="height: 30px">
  <button routerLink="plan" mat-button style="height: 30px">
    <mat-progress-bar class="progress" mode="determinate" value="{{count}}"></mat-progress-bar>
    <div class="timer" *ngIf="time <= 86400 && active">
      <span>Осталось: </span>
      <countdown #cd [config]="{leftTime: time, format: 'HH:mm:ss'}" (event)="onEvent($event)"></countdown>
    </div>
    <div class="timer" *ngIf="time > 86400 && active">
      <span>Осталось </span>
      <countdown #cd [config]="{leftTime: time, format: 'd'}"></countdown>
      <span> дней</span>
    </div>
    <div class="timer" *ngIf="futurePlan">
      <span *ngIf="activePlan && futurePlan.status === 'AVAILABLE'">План выполнен.</span>
      <span *ngIf="futurePlan.status === 'ENDED'">Курс пройден.</span>
      <span *ngIf="!activePlan && futurePlan.status === 'NOT_AVAILABLE'">План провален.</span>
      <span style="color: red" *ngIf="!activePlan && futurePlan.status !== 'ENDED'">Активируйте план.</span>
    </div>
  </button>
</div>
