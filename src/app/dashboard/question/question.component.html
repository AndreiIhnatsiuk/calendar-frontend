<div class="task" *ngIf="question">
  <div class="content" [innerHTML]="question.text | marked"></div>
  <div>

    <div>
      <mat-selection-list
        [(ngModel)]="selectedAnswers"
        (ngModelChange)="onNgModelChange($event)"
        [disabled]="disabledCheckBox">
        <mat-list-option
          [color]="'primary'"
          [checkboxPosition]="'before'"
          *ngFor="let answer of question.answers"
          [value]="answer.id">
          <a class="content" [innerHTML]="answer.text | marked"></a>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="send()" [disabled]="disabledButton">
    <div *ngIf="userAnswer == null; else buttonAnswer">Отправить</div>

  </button>

  <ng-template #buttonAnswer>Попробовать снова</ng-template>

  <div *ngIf="userAnswer != null">
    <div *ngIf="userAnswer.right; else noAnswer">
      <p class="true-answer">Все правильно</p>
    </div>
    <ng-template #noAnswer>
      <p class="false-answer">Неверный ответ</p>
    </ng-template>
  </div>

</div>
