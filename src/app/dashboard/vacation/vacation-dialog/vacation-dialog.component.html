<div class="content">
  <h1>Выберите дату</h1>
  <div>
    <mat-form-field appearance="outline" class="datepicker">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Начало">
        <input matEndDate formControlName="end" placeholder="Окончание">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <mat-dialog-actions align="center">
      <button mat-raised-button
              [mat-dialog-close]="true"
              color="primary"
              [disabled]="!range.value.start || !range.value.end"
              (click)="submit(data.id)">{{data.id ? 'Изменить отпуск' : 'Взять отпуск'}}
      </button>

      <button mat-raised-button
              [mat-dialog-close]="true"
              color="primary">Отмена
      </button>
    </mat-dialog-actions>
  </div>
</div>
