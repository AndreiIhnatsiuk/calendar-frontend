<app-task *ngIf="type === 'TASK'" [problemId]="problemId" [lessonId]="lessonId"></app-task>
<app-git-task *ngIf="type === 'GIT_TASK' || type === 'GIT_MANUAL_TASK'" [problemId]="problemId" [lessonId]="lessonId" [type]="type"></app-git-task>
<app-question *ngIf="type === 'QUESTION'" [problemId]="problemId" [lessonId]="lessonId"></app-question>
